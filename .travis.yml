language: python
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3

install:
  - mkdir $HOME/.pip/ && curl https://raw.github.com/pyfarm/pyfarm/master/misc/travis_pip.conf -o $HOME/.pip/pip.conf
  - pip install nose coverage python-coveralls "psutil>=1.2.0"
  - pip install .

script:
  - pip freeze
  - nosetests -s --verbose --with-coverage --cover-package=pyfarm.core tests

after_success:
  - coveralls
